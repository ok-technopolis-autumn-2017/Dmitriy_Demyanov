<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>todos</title>
    <link href="./dist/styles/default.css"
        rel="stylesheet" /> 
</head>
<body>
<div class="main-wrapper">
    <div class="todo-header">
        <h1 class="todo-title">Todos</h1>
    </div>
    <div class="todos-main">
        <div class="todo-input">
            <button class="todo-input_set-completed" aria-label="Отметить все как выполненные"></button>
            <div class="todo-input_text-container">
                <input class="todo-input_text" type="text" placeholder="What needs to be done?" name="new_todo">
            </div>  
        </div>
        <div class="todos">
            <div class="todo-item">
				<div class = "todo-item_ready">
					<input class="todo-item_ready_mark" checked="checked" type="checkbox" aria-label="Отметить как выполненную"/>
					<div class="todo-item_ready_visual"></div>
				</div>
                <textarea class="todo-item_text">HTML</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item">
                <div class = "todo-item_ready">
					<input class="todo-item_ready_mark" checked="checked" type="checkbox" aria-label="Отметить как выполненную"/>
					<div class="todo-item_ready_visual"></div>
				</div>
                <textarea class="todo-item_text">CSS</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item">
                <div class = "todo-item_ready">
					<input class="todo-item_ready_mark" checked="checked" type="checkbox" aria-label="Отметить как выполненную"/>
					<div class="todo-item_ready_visual"></div>
				</div>
                <textarea class="todo-item_text">JS</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item">
                <div class = "todo-item_ready">
					<input class="todo-item_ready_mark" type="checkbox" aria-label="Отметить как выполненную"/>
					<div class="todo-item_ready_visual"></div>
				</div>
                <textarea class="todo-item_text">JStools</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
        </div>
        <div class="todos-action-bar">
            <div class="todos-items-left" aria-label="Количество не выполненых todo">
                1 items left
            </div>
            <div class="todos-filters">
                <button class="todos-filter-button __active" data-filter="all" aria-label="Показать все">
                    All
                </button>
                <button class="todos-filter-button" data-filter="notcompleted" aria-label="Показать невыполненные">
                    Active
                </button>
                <button class="todos-filter-button __active" data-filter="completed" aria-label="Показать выполненные">
                    Completed
                </button>
            </div>
            <div class="todos-clear-completed">
                <button class="todos-clear-completed-button" aria-label="Удалить выполненные">
                    Clear completed
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
