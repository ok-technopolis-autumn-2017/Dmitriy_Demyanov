<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>todos</title>
    <link href="styles/main.css"
        rel="stylesheet" /> 
</head>
<body>
<div class="main-wrapper">
    <div class="todo-header">
        <h1 class="todo-title">Todos</h1>
    </div>
    <div class="todos-main">
        <div class="todo-input" aria-label="Добавление задачи">
            <button class="todo-input_set-completed" aria-label="Отметить все как выполненные"></button>
            <div class="todo-input_text-container">
                <input class="todo-input_text" type="text" placeholder="What needs to be done?" name="new_todo">
            </div>  
        </div>
        <div class="todos" aria-label="Список задач">
            <div class="todo-item" aria-label="Задача">
                <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                <textarea class="todo-item_text">HTML</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item" aria-label="Задача">
                <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                <textarea class="todo-item_text">CSS</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item" aria-label="Задача">
                <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                <textarea class="todo-item_text">JS</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
            <div class="todo-item" aria-label="Задача">
                <input class="todo-item_checkbox" type="checkbox" aria-label="Отметить как выполненную"/>
                <textarea class="todo-item_text">JStools</textarea>
                <button class="todo-item_delete" aria-label="Удалить todo">
                </button>
            </div>
        </div>
        <div class="action-bar" aria-label="Список действий">
            <div class="items-left" aria-label="Количество не выполненых todo">
                n items left
            </div>
            <div class="filters" aria-label="Фильтры">
                <button class="filter-button" data-filter="all" aria-label="Показать все">
                    All
                </button>
                <button class="filter-button" data-filter="notcompleted" aria-label="Показать невыполненные">
                    Active
                </button>
                <button class="filter-button" data-filter="completed" aria-label="Показать выполненные">
                    Completed
                </button>
            </div>
            <div class="clear-completed" aria-label="Удалить">
                <button class="clear-completed-button" aria-label="Удалить выполненные">
                    Clear completed
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
